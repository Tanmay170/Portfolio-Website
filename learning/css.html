<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="intro.css"> -->
    <style>
        /* this is border */
        p{
            border: 2px solid red;
        }
        /* this is id selector */
        #redelement {
            color: red;
        }
        /* this is group selector */
        footer,span{
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- CSS tutorial -->
    <!-- <h3>this is CSS tutorial</h3> -->
    <!-- <p><strong> this is about html css</strong></p> -->
    <!-- first priority given to inline CSS -->
    <h2>CSS selector</h2>
    <p id="redelement">tanmay</p>
    <p>ten</p>
    <p>lol</p>
    <div>
        <p>kolj</p>
    </div>
    <span>this is span</span> 
    <footer>
        this is footer
    </footer>

</body>

</html>
