<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us - Brave Man</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <a class="navbar-logo link-dark" href="#">
        <img src="https://scalebranding.com/wp-content/uploads/2022/02/Gentleman-Logo-2.jpg" alt="Error" width="70"
          height="60">
        <b>Brave Man</b>
      </a>
      <ul class="navbar">
        <b>
          <Li><a href="#" onclick="scrollToSection('home')">Home</a></Li>
          <Li><a href="#">Blogs</a></Li>
          <Li><a href="#">Contact us</a></Li>
          <Li><a href="#">Offers</a></Li>
          <Li><a href="#">About us</a></Li>
          <li><input type="search" class="search" placeholder="Search for products,accessories and all"></li>
          <li><img
              src="https://png.pngtree.com/png-vector/20191110/ourmid/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_1978396.jpg"
              alt="Error" class="Profile"></li>
          <li class="profile">Profile</li>
          <li><img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBZQDwcfbiVxusqBxRqXVKFTVajEdOy2OvxA&usqp=CAU"
              alt="Error" class="Wish"></li>
          <li class="wish">Wishlist</li>
          <li><img
              src="https://png.pngtree.com/png-clipart/20190924/original/pngtree-vector-shopping-bag-icon-png-image_4869075.jpg"
              alt="Error" class="Bag"></li>
          <li class="bag">bag</li>
        </b>
      </ul>
    </nav>
  </header>

<section id="contact-form">
    <h2>Get in Touch</h2>
    <form id="inquiry-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="button" onclick="submitForm('Form')">Submit</button>
    </form>
</section>

<section id="location-map">
    <h2>Our Location</h2>
    <div id="map"></div>
</section>

<footer>
    <p>&copy; 2023 Brave Man. All rights reserved.</p>
</footer>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
<script src="script.js"></script>

</body>
</html>
